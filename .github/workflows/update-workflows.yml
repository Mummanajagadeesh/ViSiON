name: Update Submodules

on:
  schedule:
    - cron: '0 3 * * *'   # run daily at 03:00 UTC
  workflow_dispatch:

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (no submodules yet)
        uses: actions/checkout@v4
        with:
          submodules: false
          persist-credentials: false

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Rewrite submodule URLs with token
        run: |
          for url in \
            ImProVe \
            NeVer \
            cordic-algorithm-verilog \
            systolic-array-matrix-multiplication \
            alternate-numerical-notations-for-riscv
          do
            git submodule set-url $url https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Mummanajagadeesh/$url.git
          done
          git submodule sync --recursive

      - name: Init + update submodules
        run: |
          git submodule update --init --recursive --remote
          git add .
          git commit -m "chore: update submodules to latest" || echo "No changes to commit"

      - name: Push changes back
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Mummanajagadeesh/ViSiON.git HEAD:main

name: Update Submodules

on:
  schedule:
    - cron: '0 3 * * *'   
  workflow_dispatch:      

jobs:
  update-submodules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          persist-credentials: false

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update submodules to latest
        run: |
          git submodule update --init --recursive --remote --merge
          git add .
          git commit -m "chore: update submodules to latest" || echo "No changes to commit"

      - name: Push changes back to main
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Mummanajagadeesh/ViSiON.git HEAD:main
